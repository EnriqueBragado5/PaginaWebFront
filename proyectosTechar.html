<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proyectos - TechAR</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="EstilosWeb.css" />
</head>

<body>
  <main>

    <nav class="navbar navbar-expand-lg text-white">
      <div class="container-fluid">
        <a class="navbar-brand text-white"><i class="bi bi-house-heart-fill"></i>TechAR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-white" href="MiPaginaWeb.html"><i class="bi bi-house"></i class="Inicio">Inicio</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="quienes_somos.html"><i class="bi bi-house-door"></i>¿Quienes Somos?</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="queHacemos.html"><i class="bi bi-house-door-fill"></i>¿Que hacemos?</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="proyectosTechar.html"><i class="bi bi-houses-fill"></i>Proyectos</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="comoAyudar.html"><i class="bi bi-house-heart"></i>¿Como ayudar?</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container my-5">
      <section class="text-center mb-5">
        <h1 class="mb-3">Nuestros Proyectos</h1>
        <p>Conocé las acciones que TechAR desarrolla para mejorar la vida de las comunidades.</p>
      </section>

      <section class="row" id="proyectos-listado">
      </section>
    </div>
  </main>


  <footer class="text-white py-4">
    <div class="container text-center">
      <p class="mb-2">&copy; 2025 TechAR - Todos los derechos reservados.</p>
      <a href="https://www.instagram.com" target="_blank" class="text-white mx-2">
        <i class="fab fa-instagram fa-lg"></i>
      </a>
      <a href="https://www.facebook.com" target="_blank" class="text-white mx-2">
        <i class="fab fa-facebook fa-lg"></i>
      </a>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
  <script>
 
    document.addEventListener("DOMContentLoaded", function () {
      const listado = document.getElementById("proyectos-listado");

      fetch("https://api.every.org/v0.2/search/housing?apiKey=pk_live_2df5a3451e73207e3aa950ed35a82c7f")
        .then((res) => res.json())
        .then((data) => {
          data.nonprofits.slice(0, 7).forEach((org) => {
            listado.innerHTML += `
              <div class="col-md-4 col-sm-6 mb-4">
                <div class="card h-100">
                  <img src="${org.coverImageUrl || 'img/default.jpg'}" class="card-img-top" alt="${org.name}">
                  <div class="card-body">
                    <h5 class="card-title">${org.name}</h5>
                    <p class="card-text">${org.mission || 'Sin descripción disponible'}</p>
                    <a href="${org.websiteUrl}" target="_blank" class="btn btn-primary">Visitar sitio</a>
                  </div>
                </div>
              </div>
            `;
          });
        })
        .catch((error) => {
          listado.innerHTML = `<p class="text-danger">Hubo un problema al cargar los proyectos.</p>`;
          console.error(error);
        });
    });
  </script>
</body>
</html>
